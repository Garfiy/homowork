<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
        
        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: seagreen;
        }
        
        .grandson {
            width: 50px;
            height: 50px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 1、input的事件需要选中才会调用 -->
        <!-- 2、事件修饰符 用点 调用-->
        <!-- 3、事件修饰符和 链式调用 -->
        <input type="text" v-on:keyup.enter.a="showMsg">
        <!-- .self:必须是事件调用对象是自身才调用事件 -->
        <!-- .stop:阻止事件冒泡 -->
        <!-- .stop.self : 先停止冒泡 再判定是否是自身调用 -->
        <!-- .self.stop : 先判断是否是自身调用 如果不是:不停止冒泡 如果则停止冒泡 -->
        <div class="father" @click="father">
            <div class="son" @click.self.stop="son">
                <div class="grandson" @click="grandson"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            //挂载点 只识别第一个
            el: '#app',
            //数据存放对象
            data: {

            },
            //方法存放对象
            methods: {
                showMsg: function() {
                    console.log('确认登录');
                },
                father: function() {
                    console.log('father');
                },
                son: function() {
                    console.log('son');
                },
                grandson: function() {
                    console.log('grandson')
                }
            }
        })
    </script>
</body>

</html>

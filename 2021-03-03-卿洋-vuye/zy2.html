<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .item {
            width: 300px;
            height: 30px;
            margin: 0 auto;
            text-align: center;
        }

        .item li {
            list-style: none;
            line-height: 30px;
            width: 100px;
            height: 50px;
            float: left;
            line-height: 50px;
            background-color: hotpink;
        }


        .mod img {
            display: none;
        }

        .mod .blick {
            display: block;
        }

        img {
            margin-top: 80px;
            margin-left: 640px;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="tab">
        <ul class="item">
            <li class="num==index ?addclass:'" v-for="(value,index) in datas" :key="datas.id" @click="setLis(index)">
                {{value.name}}
            </li>
        </ul>
        <div class="mod">
            <img :class="num==index ?blick:''" v-for="(value,index) in datas" :src="value.src" alt="">
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#tab',
            data: {
                datas: [{
                    id: 1,
                    name: '邵阳彭于晏',
                    src: 'img/61ff3f452585e31673299414f2862b9.jpg',
                }, {
                    id: 2,
                    name: '广州彭于晏',
                    src: 'img/36429abb5df6f63a1191d9aca98a477.jpg'
                }, {
                    id: 3,
                    name: '彭于晏',
                    src: 'img/b552697fdf611bf1e124280af093d26.jpg'
                }],
                num: 2,
                addclass: {
                    item: true,
                },
                blick: {
                    blick: true
                }
            },
            methods: {
                setLis: function (i) {
                    this.num = i
                }
            }
        })
    </script>
</body>

</html>

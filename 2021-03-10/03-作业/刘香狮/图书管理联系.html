<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .warp {
            width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .books {
            margin-top: 50px;
        }

        .top {
            display: flex;
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: blanchedalmond;
        }

        p {
            text-align: center;
            margin: 50px auto 0;
        }

        .sum {
            text-align: center;
            background-color: blanchedalmond;
            height: 50px;
            line-height: 50px;
        }

        .table {
            width: 100%;
            text-align: center;
        }

        .table th {
            background-color: blanchedalmond;
        }

        .table td {
            border: dashed 1px #000;
            padding: 10px;
        }

        input {
            width: 80px;
        }
    </style>
</head>

<body>

    <div id="app" class="warp">
        <h1>图书管理</h1>
        <div class="books">
            <!-- 头 -->
            <div class="top">
                编号: <input type="text" v-model.trim="inputId">
                名称: <input type="text" v-model.trim="inputName">
                <button @click="onClickSubmit">提交</button>
                查找: <input type="text" v-model="search" ref="search" placeholder="输入编号">
                <button @click="onClickSearch">搜索</button>
            </div>
            <div class="sum"> 图书总数 <span v-text="sum">0</span></div>
            <!-- 身 -->
            <table cellspacing=0 cellsadding=0 class="table">
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                <tbody>
                    <tr v-for="val in list" :key="val.id">
                        <td>{{val.id}}</td>
                        <td>{{val.name}}</td>
                        <td>{{val.createTime}}</td>
                        <td><a href="" @click.prevent="onClickAmend(val.id,val.name,$event)"> 修改</a> | <a href=""
                                @click.prevent="onClickDelete(val.id,$event)">删除</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        // 数据的增删改
        new Vue({
            el: '#app',
            data: {
                list: [
                    {
                        id: 1,
                        name: '三国演义',
                        createTime: '2021-3-10 11:01:50',
                    },
                    {
                        id: 2,
                        name: '水浒传',
                        createTime: '2021-3-10 11:01:50',
                    },
                    {
                        id: 3,
                        name: '红楼梦',
                        createTime: '2021-3-10 11:01:50',
                    },
                    {
                        id: 4,
                        name: '西游记',
                        createTime: '2021-3-10 11:01:50',
                    },
                ],
                inputId: '', //接搜用户输入的id
                inputName: '', //接搜用户输入的名字
                sum: '',
                search: '',
                // 搜索的时候原数据
                searchData:[],
                // 搜索的时候的展示数据
                searchList:[],
            },
            methods: {
                onClickSubmit: function () {
                  
                    // 接搜用户提交内容 要进行数据正确性的判断
                    if (this.inputName && this.inputId) {
                        // 要加个if 判断 编号框为数字  !(/^[0-9]*$/).test(value)  if()
                        let arr = this.list.filter(v =>
                            // 过滤的条件
                            v.id == this.inputId);
                        if (arr.length != 0) {
                            alert('存在相同id');
                            this.inputId = null;
                            this.inputName = null;
                            return;
                        }
                        this.list.push({
                            id: this.inputId,
                            name: this.inputName,
                            createTime: this.getFramTime()
                        })
                        this.inputId = null;
                        this.inputName = null;
                    } else {
                        alert('id和名称不能为空')
                    }
                },
                getFramTime: function () {
                    let date = new Date();
                    // 获取时间
                    let str = '';
                    str += date.getFullYear();
                    str += "-" + this.setZore((date.getMonth() + 1));
                    str += "-" + this.setZore(date.getDate());
                    str += '  ' + this.setZore(date.getHours());
                    str += ":" + this.setZore(date.getMinutes());
                    str += ":" + this.setZore(date.getSeconds());
                    return str;
                },
                // 时间加0
                setZore: function (date) {
                    date < 10 ? '0' + date : date;
                    return date
                },
                // 删除
                onClickDelete: function (id, event) {
                    let index = this.list.findIndex(v => v.id == id);
                    this.list.splice(index, 1);
                },
                // 修改
                onClickAmend: function (id, name, event) {

                    this.inputId = id;
                    this.inputName = name;
                    this.onClickDelete(id);
                },
                // 渲染排序
                processing: function (serial) {
                    return function (a, b) {
                        var val1 = a[serial];
                        var val2 = b[serial];
                        return val1 - val2;
                    }
                },
                // 查找事件
                onClickSearch: function () {
                    let value = this.$refs.search.value;
                    value = parseInt(value);
                    if (!(/^[0-9]*$/).test(value)) {
                        alert('请输入正确的编号');
                    }else {
                        // 进入正则判断搜索的索引
                    }
                }
            },
            beforeMount: function () {
                // 获取整个数据的总数 初始化渲染
                let sum = this.list.length;
                this.sum = sum;
            },
            beforeUpdate: function () {
                // 页面数据更新时候  重新渲染
                this.list.sort(this.processing('id'));
                let sum = this.list.length;
                this.sum = sum;
            }

        })

    </script>
</body>

</html>

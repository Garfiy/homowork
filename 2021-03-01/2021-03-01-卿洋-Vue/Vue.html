<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3 v-text="message"></h3>
        <button @click="show">开始</button>
        <button @click="stop">暂停</button><br>
        <span>速度：</span> <input type="text" class="speed" oninput="onChangeInputSpeed(this.value)" value="100">
    </div>
    <script src="jss/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: "《春晓》 作者 孟浩然 春眠不觉晓， 处处闻啼鸟。 夜来风雨声， 花落知多少",
                timer: null,
                speed: 100
            },
            methods: {
                show() {
                    if (this.timer != null) return;
                    this.timer = setInterval((speed, e) => {
                        let start = this.message.substring(0, 1);
                        let end = this.message.substring(1);
                        this.message = end + start;
                    }, 50)
                },
                stop() {
                    clearInterval(this.timer);
                    this.timer = null
                }
            }
        })
    </script>
</body>

</html>

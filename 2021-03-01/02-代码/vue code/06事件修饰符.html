<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        .grandson {
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="father" @click="hand1">
            <div class="son" @click="hand2">
                <a v-on:click.prevent.self="handa" href="javascript:alert(1)">
                    链接
                    <div class="grandson" @click="hand3"></div>
                </a>
            </div>
        </div>

    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                hand1: function() {
                    console.log('father');
                },
                hand2: function() {
                    console.log('son');
                },
                hand3: function() {
                    console.log('grandson');
                },
                handa: function() {
                    console.log('我是a标签');
                }
            }
        })
    </script>
</body>

</html>

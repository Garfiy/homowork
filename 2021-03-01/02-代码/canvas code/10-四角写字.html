<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");

        let str = 'abcdefg';

        // font 能够设置字体的斜体，大小写，粗体，字体大小，字体类型
        ctx.font = 'small-caps 50px arial';
        // fillStyle 控制字体颜色
        ctx.fillStyle = 'red';
        // ctx.strokeText('abcdefg', 0, 100);
        //  fillText 填充字体   
        // ctx.fillText('abcdefg', 0, 50);
        // strokeText 字体描边
        // ctx.strokeText(str, 0, 100);

        console.log(ctx.measureText(str));
        // measureText ：可以获取当前文案的相关数据 获取字符宽度 width
        let measureText = ctx.measureText(str);

        // 控制水平方向字体的书写方向
        // [left,center,right,start,end]
        // ctx.textAlign = 'start';

        // 控制垂直方向  字体的书写方向
        // [top,middle,bottom]
        // ctx.textBaseline = 'bottom';

        // 左上角
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText(str, 0, 0);

        //右上角
        ctx.textAlign = 'right';
        ctx.textBaseline = 'top';
        ctx.fillText(str, mycanvas.width, 0);

        //右下角
        ctx.textAlign = 'right';
        ctx.textBaseline = 'bottom';
        ctx.fillText(str, mycanvas.width, mycanvas.height);

        //左下角
        ctx.textAlign = 'left';
        ctx.textBaseline = 'bottom';
        // ctx.textAlign = 'start';
        ctx.fillText(str, 0, mycanvas.height);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");

        let str = 'abcdefg';

        // font 能够设置字体的斜体，大小写，粗体，字体大小，字体类型
        ctx.font = 'italic small-caps bold 50px arial';
        // fillStyle 控制字体颜色
        ctx.fillStyle = 'red';
        // ctx.strokeText('abcdefg', 0, 100);
        //  fillText 填充字体   
        ctx.fillText('abcdefg', 0, 50);
        // strokeText 字体描边
        ctx.strokeText(str, 0, 100);

        console.log(ctx.measureText(str));
        // measureText ：可以获取当前文案的相关数据 获取字符宽度 width
        let measureText = ctx.measureText(str);

        // 控制水平方向字体的书写方向
        // [left,center,right,start,end]
        ctx.textAlign = 'start';

        // 控制垂直方向  字体的书写方向
        // [top,middle,bottom]
        ctx.textBaseline = 'bottom';

        // ctx.fillText('abcdefg', x0 - measureText.width / 2, y0);
        let x0 = mycanvas.width / 2;
        let y0 = mycanvas.height / 2;

        ctx.beginPath();
        ctx.moveTo(0, 50);
        ctx.lineTo(100, 50);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x0, 0);
        ctx.lineTo(x0, mycanvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, y0);
        ctx.lineTo(mycanvas.width, y0);
        ctx.stroke();
        ctx.fillText(str, x0, y0);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        速度: <input type="text" v-model="speed"><br>
        <button @click="start(speed,$event)">开始</button>
        <button @click="end">停止</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var flag = true;
        var intervalId;
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '《春晓》 作者：孟浩然 春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。',
                speed: 100
            },
            methods: {
                start: function(speed, e) {
                    if (flag) {
                        flag = false;
                        intervalId = setInterval(() => {
                            let start = this.msg.substring(0, 1);
                            let end = this.msg.substring(1);
                            this.msg = end + start;
                        }, speed);
                    }
                },
                end: function() {
                    clearInterval(intervalId);
                    flag = true;
                }
            }
        });
    </script>
</body>

</html>

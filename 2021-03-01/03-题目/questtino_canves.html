<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        /* 绘制统计饼图 */
        /* 1.根据数据绘制一个饼图 */
        /* 2.绘制标题 从扇形的弧中心绘制一条横线伸出来在横线上方绘制文字 */
        /* 3.绘制文字说明 画布的左上角 矩形的填充色和对应扇形是一致的 */

        class PieChart {
            constructor(ctx) {
                /* 设置属性 */
                /* 绘制工具 */
                this.ctx = ctx || document.querySelector("canvas").getContext("2d");

                /* 绘制饼图的圆心 */
                this.w = this.ctx.canvas.width;
                this.h = this.ctx.canvas.height;

                /* 圆心 */
                this.x0 = this.w / 2 + 60;
                this.y0 = this.h / 2;

                /* 设置扇形的半径 */
                this.radius = 150;

                /* 设置伸出去线的长度 */
                this.outLine = 20;

                /* 设置说明矩形的大小 */
                this.rectW = 30;
                this.rectH = 15;

                /* 说明距离画布旁边的范围 */
                this.space = 20;

            }
            /* 执行一些初始化的操作 */
            init(data) {

                /* 绘制饼图 */
                this.drawPie(data)
            }
            /* 绘制饼图 */
            drawPie(data) {

                /* 起始弧度 和 结束弧度 */
                /* 1.将数据转换成弧度 */
                var angleList = this.transformAngle(data);
                console.log(angleList);
                /* 2.绘制饼图 */
                var startAngle = 0;
                angleList.forEach((item, idx) => {
                    /* 结束的弧度 */
                    var endAngle = startAngle + item.angle;

                    this.ctx.beginPath();
                    this.ctx.moveTo(this.x0, this.y0);
                    this.ctx.arc(this.x0, this.y0, this.radius, startAngle, endAngle);
                    var color = this.getRandomColor();
                    this.ctx.fillStyle = color;
                    this.ctx.fill();
                    /* 绘制标题 传参 */
                    this.drawTitle(startAngle, item.angle, color, item.title);

                    /* 绘制矩形 */
                    this.drawDesc(idx, item.title);
                    /* 将上一次结束的弧度改成下一次开始的弧度 */
                    startAngle = endAngle;
                });

            }
            /* 绘制标题 */
            drawTitle(startAngle, angle, color, title) {
                /* 1.确定斜边的长度 半径 + 指定长度 */
                /* 圆心的点 需要一个点绘制斜边 () 计算这个点的坐标*/
                /* 2.根据斜边的长和已知的角度算出直角边的长度  */
                /* 2.1当前这个扇形弧度的一半 */
                /* 半径 + 伸出去的长度 */
                /* x = x0 +  cos(angle) * 斜边的长度 */
                /* y = y0 +  sin(angle) * 斜边的长度 */

                /* 记录斜边 */
                var edge = this.radius + this.outLine;
                /* x 轴直角边 */
                var edgeX = Math.cos(startAngle + angle / 2) * edge;
                /* y 轴直角边 */
                var edgeY = Math.sin(startAngle + angle / 2) * edge;
                /* 记录点的坐标 */
                var outX = this.x0 + edgeX;
                var outY = this.y0 + edgeY;

                /* 画线 */
                this.ctx.beginPath();
                this.ctx.moveTo(this.x0, this.y0);
                this.ctx.lineTo(outX, outY);

                /* 设置字体样式 */
                this.ctx.font = "16px Microsoft YaHei";
                var textWidth = this.ctx.measureText(title).width;
                
                /* 绘制放置文字的水平线 */
                if (outX > this.x0) {
                    /* 右 */
                    this.ctx.lineTo(outX + textWidth, outY);
                    this.ctx.textAlign = "left";
                } else {
                    /* 左 */
                    this.ctx.lineTo(outX - textWidth, outY);
                    this.ctx.textAlign = "right";
                }


                this.ctx.strokeStyle = color;
                this.ctx.stroke();
                this.ctx.textBaseline = "bottom";
                this.ctx.fillText(title, outX, outY);

            }
            /* 绘制说明 */
            drawDesc(idx, title) {
                /* 绘制矩形  大小 距离画布左右的距离 */
                this.ctx.fillRect(this.space, this.space + idx * (10 + this.rectH), this.rectW, this.rectH);

                /* 绘制文字 */
                this.ctx.beginPath();
                this.ctx.textAlign = "left";
                this.ctx.textBaseline = "top";
                this.ctx.fillText(title, this.space + this.rectW + 10, this.space + idx * (10 + this.rectH));

            }
            /* 转换弧度的方法 */
            transformAngle(data) {
                console.log(data);
                /* 返回的数据包含弧度的内容 */
                var total = 0;
                data.forEach(item => {
                    total += item.num;
                });
                /* 计算对应数据的弧度 */
                data.forEach(item => {
                    var angle = item.num / total * Math.PI * 2;
                    item.angle = angle;
                });

                return data;
            }
            getRandomColor() {
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);

                return `rgb(${r},${g},${b})`;
            }
        }

        /* 统计存款额度 72个*/
        /* 2w 30个 */
        /* 10w 20个 */
        /* 30w 15个 */
        /* 100w 5个 */
        /* 200w 2个 */
        // 30/72 * 360
        var data = [
            {
                num: 30,
                title: "2万"
            },
            {
                num: 20,
                title: "10万"
            },
            {
                num: 15,
                title: "30万"
            },
            {
                num: 5,
                title: "100万"
            },
            {
                num: 2,
                title: "200万"
            },
        ];

        var pieChart = new PieChart();
        pieChart.init(data);

    </script>
</body>

</html>

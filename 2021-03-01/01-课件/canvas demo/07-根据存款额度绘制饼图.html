<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");

        /* 统计存款额度 72个*/
        /* 2w 30个 */
        /* 10w 20个 */
        /* 30w 15个 */
        /* 100w 5个 */
        /* 200w 2个 */
        // 30/72 * 360
        var data = [30, 20, 15, 5, 2];
        /* 1. 首先 得将数据转换成弧度  */
        /* 记录数据的总数 */
        var total = 0;
        data.forEach(item => {
            total += item;
        });
        // console.log(total);

        /* 声明一个数组 存计算好的弧度 */
        var angleList = [];
        /* 2. 再次 取到数组中的每一个数 计算他占总数的多少 从而计算出占圆的份数 */
        data.forEach(item => {
            angleList.push((item / total) * Math.PI * 2);
        });

        /* 3. 根据弧度绘制 扇形 */
        var w = mycanvas.width;
        var h = mycanvas.height;
        var x0 = w / 2;
        var y0 = h / 2;
        var r = 150;

        /* 获取随机的颜色 */
        function getRandomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        //     ctx.moveTo(x0, y0);
        //     ctx.arc(x0, y0, r, i * angle, (i * angle) + angle);
        //     ctx.closePath();
        //     // ctx.stroke();
        //     ctx.fillStyle = getRandomColor();
        //     ctx.fill();

        // (i * angle) + angle

        // 数据源
        // var data = [20, 10, 60, 50, 20];
        // // 数据总 份数
        // var total = 0;
        // data.forEach(v => total += v);
        // // 每个数据所占的份数 对应的 弧度数 （所分的蛋糕量）
        // var angleList = [];
        // data.forEach(v => {
        //     angleList.push(2 * Math.PI * v / total)
        // });
        var startAngle = 0;
        for (let i = 0; i < angleList.length; i++) {
            var angle = angleList[i];
            endAngle = startAngle + angle;

            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.arc(x0, y0, r, startAngle, endAngle);
            ctx.closePath();
            // ctx.stroke();
            ctx.fillStyle = getRandomColor();
            ctx.fill();



            let x2 = x0 + ((r + 50) * Math.cos(startAngle + angle / 2));
            let y2 = y0 + ((r + 50) * Math.sin(startAngle + angle / 2));

            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = 6;
            ctx.stroke();


            startAngle = endAngle;
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <h1>表格应用</h1>
    <ul>
        <li>今天新增一个页面 显示的内容为一个表格</li>
        <li>表格中的内容是26日表单中提交的内容</li>
        <li>表单提交后，需要切换到表格页面</li>
        <li>两个页面不同时显示</li>
        <li>可以重复提交，重复提交后，表格中会有多条数据</li>
        <li>表格的最后一列新增一列 操作 显示一个删除按钮；用于删除当条数据</li>
        <li>表格的第一行，第一列，最后一列保持不动</li>
        <li>表格中的内容即使切换页面也依然存在</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            账户: <input type="text" v-model="account" ref="name">
        </p>
        <p>
            密码: <input type="password" v-model="cipher" ref="pwd">
        </p>
        <button @click="register">登录</button>
    </div>
    <br>
    <div style="color: green;">优+</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                account: '',
                cipher: ''
            },
            methods: {
                register: function () {
                    if (this.account == 'admin') {
                        if (this.cipher == 'admin') {
                            alert('登录成功')
                        } else {
                            alert('密码错误');
                            this.$refs.pwd.focus();
                        }
                    } else {
                        alert('用户名错误')
                        this.$refs.name.focus();
                    }
                }
            }
        })
    </script>
</body>

</html>

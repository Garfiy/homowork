<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>账户：<input type="text" v-model="uesrName" ref="name"></p>
        <p>密码：<input type="password" v-model="password" ref="pwd"></p>
        <button @click="clickInput">登录</button>
    </div>
    <script src="js/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                uesrName: '',
                password: '',
            },
            methods: {
                clickInput: function() {
                    if (this.uesrName == 'admin') {
                        if (this.password == 'admin') {
                            alert('登录成功');
                        } else {
                            alert('密码错误');
                            this.$refs.pwd.focus();
                        }
                    } else {
                        alert('用户名错误');
                        this.$refs.name.focus();
                    }
                }
            }
        })
    </script>
</body>

</html>

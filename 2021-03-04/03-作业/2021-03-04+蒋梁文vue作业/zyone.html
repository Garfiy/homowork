<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>账户：<input type="text" v-model="name"></p>
        <p>密码：<input type="password" v-model="upwd"></p>
        <button @click="login">登录</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                upwd: '',
            },
            methods: {

                login: function() {
                    if (this.name != 'admin') {
                        alert('账户错误');
                    } else if (this.upwd != 'admin') {
                        alert('密码错误');
                    } else if (this.name == 'admin' && this.upwd == 'admin') {
                        alert('登录成功');
                    }
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        账户：<span><input type="text" v-model="account"></span>
        <br>
        密码：<span><input type="password" v-model="password"></span>
        <br>

        <button @click="onClickregister">登录</button>
    </div>
    <br>
    <div style="color:green;">优</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                account: '',
                password: '',
            },
            methods: {
                onClickregister: function () {
                    if (this.account == "admin") {
                        if (this.password == "admin") {
                            alert("登录成功");
                        } else {
                            alert("用户名和密码错误");
                        }
                    } else {
                        alert("用户名和密码错误");
                    }
                }
            }
        })
    </script>
</body>

</html>

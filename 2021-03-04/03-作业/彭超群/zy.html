<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        
        .succeed {
            color: green;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            账户: <input type="text" v-model.trim="userName" ref="uname" @keyup.enter="keyup1"><span v-show="text1" class="error">账户错误</span><br>
        </div>
        <div>
            密码: <input type="password" v-model.trim="password" ref="psd" @keyup.enter="keyup2"><span v-show="text2" class="error">密码错误</span><br>
        </div>
        <button @click="register">登录</button> <span v-show="text3" class="succeed">登录成功</span>
    </div>
    <script>
        var v = new Vue({
            el: '#app',
            data: {
                userName: '',
                password: '',
                text1: false,
                text2: false,
                text3: false
            },
            methods: {
                register: function() {
                    if (this.userName != 'admin') {
                        this.text1 = true;
                        this.$refs.uname.focus();
                    } else if (this.password != 'admin') {
                        this.text2 = true;
                        this.text1 = false;
                        this.$refs.psd.focus();
                    } else {
                        this.text1 = false;
                        this.text2 = false;
                        this.userName = '';
                        this.password = '';
                        this.text3 = true;
                        setTimeout(() => {
                            this.text3 = false;
                        }, 2000);
                    }
                },
                keyup1: function() {
                    this.$refs.psd.focus();
                },
                keyup2: function() {
                    this.register();
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="logIn">
        <p>账号
            <input type="text" v-model.trim.lazy="uesrName" @blur="onBlurAccount" ref="wrong">
            <span :class="[{green:flag},{red:!flag}]">{{name}}</span>
        </p>
        <p>密码
            <input type="password" v-model="password" ref="pa">
            <span  :class="[{green:flag1},{red:!flag1}]"> {{psw}}</span>
        </p>
        <button @click="onClickLog">登录</button>
    </div>
    <br>
    <div style="color:green;">优++</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#logIn',
            data: {
                uesrName: '',
                password: '',
                name: '',
                psw: '',
                flag: true,
                flag1: true,
            },
            methods: {
                // 判断账号是否正确
                onBlurAccount: function () {
                    let uname = this.uesrName;
                    if (uname == 'admin') {
                        this.flag = true;
                        //   用户名正确
                        this.name = '用户名正确';
                    } else {
                        this.flag = false;
                        this.name = '用户名不正确';
                        this.$refs.wrong.focus()
                    }
                },
                // 点击事件 判断密码是否正确
                onClickLog: function () {
                    let upasswoed=this.password;
                    if(upasswoed=='admin'){
                        this.flag1=true;
                        this.psw='登陆成功'
                    }else {
                        this.flag1=false;
                        this.psw='密码错误';
                        this.$refs.pa.focus();
                    }
                }
            }
        })
    </script>
</body>

</html>

    <script>

            el: '#app',

            },
            methods: {
                sum: function() {
                    if (this.select == '+') {
                        this.sum1 = parseInt(this.num1) + parseInt(this.num2);
                    } else if (this.select == '-') {
                        this.sum1 = parseInt(this.num1) - parseInt(this.num2);
                    } else if (this.select == '*') {
                        this.sum1 = parseInt(this.num1) * parseInt(this.num2);
                    } else {
                        this.sum1 = parseInt(this.num1) / parseInt(this.num2);
                    }
                },
                keyup1: function(e) {
                    document.querySelector('.input').focus();
                },

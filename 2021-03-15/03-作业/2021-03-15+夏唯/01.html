<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section id="todoapp" class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input placeholder="What needs to be done?" class="new-todo" @keyup.enter="addTitle">
        </header>
        <section class="main">
            <input id="toggle-all" type="checkbox" class="toggle-all" v-model="allSelectState">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li class="" v-for="(val,index) in todos" :key="val.id" :class="{completed: val.completed, editing: val.id === currentEditing.id}">
                    <div class="view" v-show="selectAll=='all'||(selectAll=='active'&&!val.completed)||(selectAll=='completed'&&val.completed)">
                        <input type="checkbox" class="toggle" v-model="val.completed">
                        <label @dblclick="onDblclick(val)">{{val.title}}</label>
                        <button class="destroy" @click="onClickRemove(val)"></button>
                    </div>
                    <input class="edit" v-model="currentEditing.title" @keyup.esc="currentEditing={}" v-focus="currentEditing.id" :data-id="val.id" @blur="currentEditing={}" @keyup.enter="onEnter(val)">
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>{{activeNum}}</strong> item left</span>
            <ul class="filters">
                <li v-for="(val,index) in selectList" :key="index">
                    <a href="#/" :class="{selected:selectAll==val.toLocaleLowerCase()}" @click="selectAll=val.toLocaleLowerCase()">{{val}}</a>
                </li>
            </ul>
            <button class="clear-completed" @click="onClickClear">Clear completed</button>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        '123'.toLocaleLowerCase
        new Vue({
            el: "#todoapp",
            data: {
                selectList: ['All', 'Active', 'Completed'],
                currentEditing: {},
                todos: [{
                    id: 1,
                    title: '吃饭',
                    completed: false
                }, {
                    id: 2,
                    title: '睡觉',
                    completed: false
                }, {
                    id: 3,
                    title: '打豆豆',
                    completed: true
                }],
                selectAll: 'all',
            },
            methods: {
                // 添加一个
                addTitle: function(e) {
                    var text = e.target.value.trim();
                    if (!text) {
                        return;
                    }
                    var id = this.todos.length + 1;
                    this.todos.push({
                        id: id,
                        title: text,
                        completed: false
                    });
                    e.target.value = '';
                },
                // 删除一个
                onClickRemove: function(val) {
                    if (val) {
                        let index = this.todos.indexOf(val);
                        this.todos.splice(index, 1);
                    }
                },
                // 修改文本内容
                onDblclick: function(val) {
                    this.currentEditing = {};
                    for (let k in val) {
                        this.currentEditing[k] = val[k];
                    }
                },
                // 确认要修改的内容
                onEnter: function(item) {
                    // 将修改后的内容赋值给用来显示的数据
                    item.title = this.currentEditing.title;
                    // 赋值后隐藏修改值
                    this.currentEditing = {};
                },
                // 点击清除已完成的任务
                onClickClear() {
                    // 循环所有的数据
                    // 判断是否需要删除 如果有则删除
                    // for (let i = 0; i < this.todos.length;) {
                    //     if (this.todos[i].completed) {
                    //         // 如果有就删除
                    //         this.todos.splice(i, 1);
                    //     } else {
                    //         // 如果当前这个数据不符合条件
                    //         // 那么就查看下一个条件
                    //         i++;
                    //     }
                    // }

                    // 方法二
                    this.todos = this.todos.filter(val => !val.completed);
                }
            },
            computed: {
                activeNum: function() {
                    let num = 0;
                    for (let i = 0; i < this.todos.length; i++) {
                        if (!this.todos[i].completed) {
                            num++;
                        }
                    }
                    return num;
                },
                // 是否全选中
                allSelectState: {
                    // 获取值时 调用的方法
                    get: function() {
                        // 判断是否全部选中
                        // 方法一
                        // for (let i = 0; i < this.todos.length; i++) {
                        //     // 当有没有完成对象 全选按钮就不选中
                        //     if (!this.todos[i].completed) {
                        //         return false;
                        //     }
                        // }
                        // // 当循环完成后 说明没有完成的任务都以完成
                        // // 所以为 true
                        // return true;

                        // 方法二
                        // every 判断数组每个数据是否符合条件
                        // 如果所有数据都符合条件 则返回 true
                        // 如果有一个数据不符合条件 则返回 false
                        return this.todos.every(val => val.completed);
                    },
                    // 设置值时 调用的方法
                    set: function(val) {
                        // 自定规矩
                        // 方法一
                        // for (let i = 0; i < this.todos.length; i++) {
                        //     this.todos[i].completed = val;
                        // }

                        // 方法二
                        this.todos.forEach(item => item.completed = val);
                    }
                }
            },
            directives: {
                'focus': {
                    update: function(el, binding) {
                        // 触发的指令的值
                        let curValue = binding.value;
                        // getAttribute 获取标签的属性值
                        let inputValue = el.getAttribute('data-id');
                        if (curValue == inputValue) {
                            el.focus();
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>

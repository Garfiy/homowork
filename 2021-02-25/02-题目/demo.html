<body>
    <h1>用vue框架实现下面的功能</h1>
    <p>1、点击加减 改变输入框中的数字</p>
    <p>2、数值最小值为0 最大值为10</p>
    <!-- <p>3、用户可以自己输入数值，且只能输入非负整数，且不能大于最大值</p> -->
    <button onclick="sub()">-</button>
    <input type="text" class="num" onkeyup="value=value.replace(/[^\d]/g,'')" onchange="change(this)">
    <button onclick="add()">+</button>

    <p>----名字</p>
    <p>------index.html</p>
    <p>----名字</p>
    <p>------index.html</p>

    <script>
        let num = 0;
        function sub() {
            num--;
            refNum();
        }
        function add() {
            num++;
            refNum();
        }
        function change(e) {
            num = e.value;
            refNum();
        }
        function refNum() {
            if (num < 0) {
                num = 0;
            } else if (num > 10) {
                num = 10
            }
            document.querySelector('.num').value = num;
        }
        refNum();
    </script>
</body>

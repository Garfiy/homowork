<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 占位标签 -->
        <!-- is 是声明这个标签被声明组件所替换的 -->
        <component :is="comName"></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <script>
        const zhuye = {
            template: '<h1>主页信息</h1>',
        }

        const keji = {
            template: '<h1>科技信息</h1>',
        }

        const caijing = {
            template: '<h1>财经信息</h1>',
        }

        const yule = {
            template: '<h1>娱乐信息</h1>',
        }

        let vm = new Vue({
            el: '#app',
            data: {
                comName: '',
            },
            // 声明局部组件
            components: {
                zhuye: zhuye,
                // 在对象中，如果只写一个变量
                // 那么程序会解析为同名的变量名
                // 将变量的结果作为变量的值
                keji,
                caijing,
                yule
            }
        });

        // window.onhashchange = function() {

        // }

        window.addEventListener('hashchange', function() {
            // console.log(location.hash);
            // console.log(location.hash.slice(2));
            let value = location.hash.slice(2);
            // switch (value) {
            //     case 'zhuye':
            //         vm.comName = 'zhuye';
            //         break;
            //     case 'keji':
            //         break;
            //     case 'caijing':
            //         break;
            //     case 'yule':
            //         break;
            // }
            vm.comName = value;
        })
    </script>
</body>

</html>

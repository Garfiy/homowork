<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button @click="add1">加1</button>
        <!-- 调用函数时没有实参，则把第一个参数当作事件对象 -->
        <button @click="add2(1,2,$event)">加2</button>
        <!-- 多参数，需要使用事件对象，则事件对象参数必须放到最后，并且参数名称必须是$event -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add1: function(eve) {
                    console.log(eve);
                    this.count++;
                },
                add2: function(num1, num2, e) {
                    console.log(e);
                }
            }
        })
    </script>
</body>

</html>

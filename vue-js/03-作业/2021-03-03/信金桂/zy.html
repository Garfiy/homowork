<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        h1 {
            margin-left: 150px;
        }
        
        .tab_box {
            display: flex;
        }
        
        .tab_box li {
            /* display: inline-block; */
            width: 132px;
            height: 40px;
            line-height: 40px;
            border: 1px solid salmon;
            list-style: none;
            text-align: center;
            font-weight: 700;
            color: saddlebrown;
        }
        
        .item_box {
            position: relative;
        }
        
        .item_box div {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 400px;
            height: 300px;
            border: 1px solid salmon;
            margin-left: 40px;
            margin-top: -16px;
        }
        
        .item_box .item {
            display: block;
        }
        
        .tablist {
            background-color: sandybrown;
            color: seagreen;
        }
        
        .item_box div img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>烤肉铺</h1>
        <ul class="tab_box">
            <!-- <li></li> -->
            <li v-for="(item,index) in datas" :key="item.id" @click="cut(index)" :class="indexs==index?'tablist':''">
                {{item.name}}
            </li>
        </ul>

        <div class="item_box">
            <div v-for="(item,index) in datas" :key="item.id" :class="indexs==index?'item':''">
                <img :src="item.src" alt="">
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                datas: [{
                    id: 1,
                    name: '招牌黄牛肉',
                    src: 'img/3.gif'
                }, {
                    id: 2,
                    name: '招牌五花肉',
                    src: 'img/2.gif'
                }, {
                    id: 3,
                    name: '招牌鱿鱼',
                    src: 'img/1.gif'
                }],
                indexs: 0,
            },

            methods: {
                cut: function(index) {
                    console.log(index);
                    this.indexs = index;
                }
            }
        });
    </script>
</body>

</html>

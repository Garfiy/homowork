<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="jia">
        <button @click="btn1">-</button>
        <input type="text" v-model="num">
        <button @click='bt2'>+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const jia = new Vue({
            el: '#jia',
            data: {
                num: 0,
            },
            methods: {
                btn1: function () {
                    if (jia.num == 0) {
                        jia.num
                    } else {
                        jia.num--

                    }
                },
                bt2: function () {
                    if (jia.num == 10) {
                        jia.num
                    } else {
                        jia.num++
                    }
                },
            }
        })
    </script>
</body>

</html>

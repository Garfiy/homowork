<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="count" v-cloak>
        <button @click="jian">-</button>
        <input type="text" v-model="num">
        <button @click="jia">+</button>
    </div>
    <script>
        const count = new Vue({
            el: "#count",
            data: {
                num: 0,
            },
            methods: {
                jian: function() {
                    if (this.num < 0) {
                        this.num = 0;
                    } else if (this.num >= 10) {
                        this.num = 10;
                    }
                    this.num--;
                },

                jia: function() {
                    if (this.num < 0) {
                        this.num = 0
                    } else if (this.num > 10) {
                        this.num = 10;
                    }
                    this.num++;
                }
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change(-1,$event)">-</button>
        <input type="text" v-model="num">
        <button @click="change($event,     1)">+</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0,
            },
            methods: {
                change: function(value, value2) {
                    console.log(arguments);
                    console.log(value2);
                    //1、在计算前判断
                    //2、num>0&&value<0
                    //3、num<10&&value>0

                    if (this.num > 0 && value < 0 || this.num < 10 && value > 0) {
                        this.num = this.num + value;
                    }

                    if (this.num < 0) {
                        this.num = 0;
                    }

                    if (this.num > 10) {
                        this.num = 10;
                    }


                    //1、在计算后判断
                    //2、num<0 num=0
                    //3、num>10 num=10
                },
                add: function() {
                    //1、num是否需要增加
                    //2、如果小于10  进行加操作
                    //3、如果大于10，依然为10
                    // this.num++;
                    // if (this.num > 10) {
                    //     this.num = 10;
                    // }
                    this.num < 10 ? this.num++ : this.num = 10;
                },
                sub: function() {
                    this.num--;
                    if (this.num < 0) {
                        this.num = 0;
                    }
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <button @click="bnt1">{{msg}}</button>
        <input type="text" v-model="num">
        <button @click="bnt2">{{mag}}</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 0,
                msg: "-",
                mag: "+"
            },
            methods: {
                bnt1:function() {
                    if(this.num == 0){
                        this.num
                    }else {
                        this.num --;
                    }
                },
                bnt2:function() {
                    if(this.num == 10){
                        this.num
                    }else {
                        this.num ++;
                    }
                }
            }
        })
    </script>
</body>
</html>

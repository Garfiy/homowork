<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>methods</p>
        <p>
            <!-- v-model 本质是v-bind:value 是绑定了select的value值 会根据选项变化自动变化 -->
            <!-- @change 监听select标签的value值变化 当value值变化时 就会触发onChangePro方法 -->
            省:<select name="" id="" v-model="pro" @change="onChangePro($event)">
                <!-- :value="key" 动态绑定每个选项的唯一标识 -->
                <!-- allData[0] 是数据源中所有省份的数据对象 -->
                <!-- (value,key) 中value是对象的值 key是对象的间 key:value -->
                <option :value="key" v-for="(value,key) in allData[0]" :key="key">{{value}}</option>

            </select>
        </p>

        <p>
            市:
            <select name="" id="" v-model="city">
                <option :value="key" v-for="(value,key) in allData[0+','+pro]" :key="key">{{value}}</option>
            </select>
        </p>
        <p>
            区:
            <select name="" id="">
                <option :value="key" v-for="(value,key) in allData[0+','+pro+','+city]" :key="key">{{value}}</option>
            </select>
        </p>
    </div>
    <script src="js/data.js"></script>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                allData: data,
                pro: '', //市的id
                city: '', //区的id
            },
            created: function() {
                this.pro = '110000';
                this.city = '110100';
            },
            methods: {
                //当选择的省份发生变化时 触发该方法
                onChangePro: function(e) {
                    console.log(e);
                    console.log(e.target);
                    console.log(e.target.value);
                    let value = e.target.value;

                    let id;
                    //这里是对应省份的市区数据
                    let citylist = this.allData[0 + ',' + value];
                    for (var item in citylist) {
                        console.log(item);
                        id = item;
                        break;
                    }
                    this.city = id;
                }
            }
        })
    </script>
</body>

</html>

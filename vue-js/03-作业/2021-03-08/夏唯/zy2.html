<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            float: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>computed: </p>
        <p> 省: <select v-model="pro">
                <option :value="key" v-for="(value,key) in allData[0]" :key="key">{{value}}</option>
            </select>
        </p>
        <p> 市:
            <select v-model="city">
                <option :value="key" v-for="(value,key) in cityList" :key="key">{{value}}</option>
            </select>
        </p>
        <p> 区:
            <select>
                <option :value="key" v-for="(value,key) in allData[0+','+pro+','+city]" :key="key">{{value}}</option>
            </select>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/data.js"></script>
    <script>
        // computed:
        // 动态监听所关联过的属性的变化
        // 当关联的属性发生变化时 会自动调用
        // 不能通过v-model进行绑定
        // 只是赋值而不获取的变量 是不被监听变化的
        new Vue({
            el: '#app',
            data: {
                allData: data,
                pro: '', //省的id
                city: '', //市的id
            },
            created: function() {
                this.pro = '110000';
                this.city = '110100';
            },
            // computed中的属性 不能通过v-model指令被用户修改
            // 当监听的数值改变时调用 (vue插件在运行 它会计算我们所有声明了的计算属性)
            computed: {
                // 对象的键 是新的变量的名
                cityList: function() {
                    let list = this.allData[0 + ',' + this.pro];
                    let id;
                    for (let k in list) {
                        id = k;
                        break;
                    }
                    // 只有获取了的变量才会进行监听变量的变化
                    // 进行赋值的变量 是不会随变量变化触发计算属性的调用
                    this.city = id;
                    // computed 属性里的方法必须要return
                    return list;
                }
            }
        });
    </script>
</body>

</html>

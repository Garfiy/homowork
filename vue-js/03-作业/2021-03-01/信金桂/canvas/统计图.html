    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        var r = 150;

        // 圆心
        var x0 = ctx.canvas.width / 2;
        var y0 = ctx.canvas.height / 2;

        var data = [10, 20, 30, 40, 50];

        // 份数
        var sum = 0;
        data.forEach(val => {
            sum += val;
            // console.log(sum);
        });
        var num = sum;
        // 一份有多少弧度
        // var angle = Math.PI * 2 / num;

        var anlist = [];
        data.forEach(val => {
            anlist.push(Math.PI * 2 / num * val);
        });

        var startAngle = 0;

        var text = ['辣条', '星球', '奶茶', '蛋挞', '草莓'];

        for (var i = 0; i < anlist.length; i++) {
            let endAngle = startAngle + anlist[i];
            var color = getRandom();
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.arc(x0, y0, r, startAngle, endAngle);
            ctx.fillStyle = color;
            ctx.fill();

            // 一半的弧度是多少
            let r1 = (endAngle - startAngle) / 2 + startAngle;
            let x1, y1;
            x1 = x0 + Math.cos(r1) * (r + 50);
            y1 = y0 + Math.sin(r1) * (r + 50);
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x1 + (x1 >= x0 ? +40 : -40), y1);
            ctx.strokeStyle = color;
            ctx.stroke();
            startAngle += anlist[i];

            // 左上矩形
            ctx.beginPath();
            ctx.moveTo(10, (i * 20) + 20);
            ctx.lineTo(40, (i * 20) + 20);
            ctx.lineTo(40, (i * 20) + 10);
            ctx.lineTo(10, (i * 20) + 10);
            ctx.fill();
            ctx.stroke();

            // 左上文字数据
            ctx.font = '14px arial';
            ctx.fillText(text[i], 50, i * 20 + 20);

            ctx.font = '14px arial';
            ctx.fillStyle = color;
            ctx.fillText(text[i], x1 + (x1 >= x0 ? +40 : -5) - 30, y1 - 5);
        }

        // 随机色
        function getRandom() {
            var r = parseInt(Math.random() * 256);
            var g = parseInt(Math.random() * 256);
            var b = parseInt(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }
    </script>

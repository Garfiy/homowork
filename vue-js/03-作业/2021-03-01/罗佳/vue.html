<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>跑马灯效果</h1>
    <ol>
        <li>点击开始按钮就开始滚动</li>
        <li>点击停止按钮就停止滚动</li>
        <li>通过速度输入框：修改跑马灯的速度</li>
    </ol>
    <div class="msg">《春晓》 作者：孟浩然 春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。</div>
    <br>
    <span>速度：</span> <input type="text" class="speed" oninput="onChangeInputSpeed(this.value)" value="100">
    <br>
    <br>
    <button onclick="start(100)">开始</button>
    <button onclick="stop()">停止</button>
    <script>
        let msg = document.querySelector('.msg');
        let intervalId;
        function start(delay) {
            if (intervalId) return;
            intervalId = setInterval(function () {
                let msgValue = msg.innerText;
                let start = msgValue.substring(0, 1);
                let end = msgValue.substring(1);
                msg.innerText = end + start;
            }, delay);
        }
        function stop() {
            clearInterval(intervalId);
            intervalId = null;
        }
        function onChangeInputSpeed(e) {
            if (e && intervalId) {
                stop();
                start(e);
            }
        }
    </script>
</body>

</html>

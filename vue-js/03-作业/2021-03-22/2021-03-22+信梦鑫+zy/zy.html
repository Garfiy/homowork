<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        h3 {
            margin: 20px;
        }
        
        #app {
            width: 900px;
            margin: 0 auto;
        }
        
        .regulate {
            float: left;
            text-align: center;
        }
        
        .regulate li {
            line-height: 40px;
            background-color: #999;
            border-bottom: 1px solid #fff;
        }
        
        .regulate a {
            color: #fff;
        }
        
        .regulate {
            width: 200px;
            height: 300px;
            background-color: #666;
        }
        
        .information {
            width: 700px;
        }
        
        .information th {
            height: 30px;
            background-color: #ccc;
        }
        
        .information td {
            height: 30px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }
        
        .information {
            float: left;
            text-align: center;
        }
        
        .system {
            width: 850px;
            height: 50px;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            background-color: #666;
        }
        
        table a {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const user1 = {
            template: `
                    <div>
                        <div class="system">传智后台管理系统</div>
                        <div class="regulate">
                            <ul>
                                <li>
                                    <router-link to="/user">用户管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/quanxian">权限管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/shangpin">商品管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/dindan">订单管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/xitong">系统设置</router-link>
                                </li>
                            </ul>
                        </div>
                        <div class="information">
                            <router-view></router-view>
                        </div>
                    </div>
                     `
        }
        const user = {
            template: `
                        <div>
                            <h3>用户管理区域</h3>
                            <table width="650">
                                <tr>
                                    <th>编号</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>操作</th>
                                </tr>
                                <tbody>
                                    <tr v-for="(value,index) in datas">
                                        <td>{{value.id}}</td>
                                        <td>{{value.name}}</td>
                                        <td>{{value.age}}</td>
                                        <td>
                                            <a  @click="$router.push({path:'/msg',query:{id:value.id}})">详情</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        `,
            data: function() {
                return {
                    datas: [{
                        id: 1,
                        name: '张三',
                        age: 10,
                        detail: '详情'
                    }, {
                        id: 2,
                        name: '李四',
                        age: 20,
                        detail: '详情'
                    }, {
                        id: 3,
                        name: '王五',
                        age: 30,
                        detail: '详情'
                    }, {
                        id: 4,
                        name: '赵六',
                        age: 40,
                        detail: '详情'
                    }]
                }
            }
        }
        const msg = {
            template: `
                    <div>
                        <p>用户详情页---用户id为{{$route.query.id}}</p>
                        <button @click="($router.go(-1))">返回</button>
                    </div>`
        }
        const quanxian = {
            template: '<h1>权限管理区域</h1>'
        }
        const shangpin = {
            template: '<h1>商品管理区域</h1>'
        }
        const dindan = {
            template: '<h1>订单管理区域</h1>'
        }
        const xitong = {
            template: '<h1>用户管理区域</h1>'
        }
        let router = new VueRouter({
            routes: [{
                path: "/",
                component: user1,
                children: [{
                    path: "/user",
                    component: user
                }, {
                    path: '/msg',
                    component: msg
                }, {
                    path: "/quanxian",
                    component: quanxian
                }, {
                    path: "/shangpin",
                    component: shangpin
                }, {
                    path: "/dindan",
                    component: dindan
                }, {
                    path: "/xitong",
                    component: xitong
                }]
            }]
        });
        new Vue({
            el: '#app',
            data: {},
            router,
        })
    </script>
</body>

</html>

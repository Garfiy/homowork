<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 1000px;
            height: 300px;
            background-color: #ccc;
            margin: auto;
        }
        .box,
        .box1 {
            width: 200px;
            float: left;
            text-align: center;
            
        }

        .box ul{
            margin-top: 88px;
        }
        
        .box li {
            line-height: 30px;
            list-style: none;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        
        .box a {
            text-decoration: none;
        }
        
        .box1 {
            width: 800px;
        }
        
        .box1 th {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const app = {
            template: `
                    <div class="one">
                        <div class="box">
                            <ul>
                                <li>
                                    <router-link to="/user">用户管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/authority">权限管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/shop">商品管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/order">订单管理</router-link>
                                </li>
                                <li>
                                    <router-link to="/system">系统设置</router-link>
                                </li>
                            </ul>
                        </div>
                        <div class="box1">
                            <router-view></router-view>
                        </div>
                    </div>
                     `
        }
        const user = {
            template: `
                        <div>
                            <h1>用户管理区域</h1>
                            <table width="800">
                                <tr>
                                    <th>编号</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>操作</th>
                                </tr>
                                <tbody>
                                    <tr v-for="(val,index) in box">
                                        <td>{{val.id}}</td>
                                        <td>{{val.name}}</td>
                                        <td>{{val.age}}</td>
                                        <td>
                                            <button @click="$router.push({path:'/msg',query:{id:val.id}})">详情</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        `,
            data: function() {
                return {
                    box: [{
                        id: 1,
                        name: '张云雷',
                        age: 29,
                        operation: '二爷'
                    }, {
                        id: 2,
                        name: '秦霄贤',
                        age: 24,
                        operation: '老秦'
                    }, {
                        id: 3,
                        name: '郭麒麟',
                        age: 26,
                        operation: '大林子'
                    }, {
                        id: 4,
                        name: '关九海',
                        age: 28,
                        operation: '九海'
                    }]
                }
            }
        }
        const msg = {
            template: `
                    <div>
                        <p>用户详情页---用户id为{{$route.query.id}}</p>
                        <button @click="($router.go(-1))">返回</button>
                    </div>`
        }
        const authority = {
            template: '<h1>权限管理区域</h1>'
        }
        const shop = {
            template: '<h1>商品管理区域</h1>'
        }
        const order = {
            template: '<h1>订单管理区域</h1>'
        }
        const system = {
            template: '<h1>用户管理区域</h1>'
        }
        let router = new VueRouter({
            routes: [{
                path: "/",
                component: app,
                redirect: '/user',
                children: [{
                    path: "/user",
                    component: user
                }, {
                    path: '/msg',
                    component: msg
                }, {
                    path: "/authority",
                    component: authority
                }, {
                    path: "/shop",
                    component: shop
                }, {
                    path: "/order",
                    component: order
                }, {
                    path: "/system",
                    component: system
                }]
            }]
        });
        var vm = new Vue({
            el: '#app',
            data: {},
            router,
        })
    </script>
</body>

</html>

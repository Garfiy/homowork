<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
        }
        
        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .box-head {
            flex: 1;
            width: 100%;
            display: flex;
        }
        
        h1 {
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            background-color: #666;
        }
        
        footer {
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            background-color: #666;
        }
        
        .list {
            width: 200px;
            height: 100%;
            background-color: #666;
            text-align: center;
        }
        
        .list li {
            line-height: 40px;
            border-bottom: 1px solid #fff;
            background-color: #999;
        }
        
        .list li a {
            display: block;
            width: 100%;
            height: 100%;
            color: #fff;
        }
        
        .item {
            flex: 1;
        }
        
        h3 {
            text-align: center;
            line-height: 80px;
        }
        
        table {
            width: 100%;
            text-align: center;
            line-height: 40px;
        }
        
        thead {
            background-color: #ccc;
        }
        
        tbody {
            background-color: #eee;
        }
        
        a {
            text-decoration: none;
        }
        
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .details button {
            flex: 0;
            width: 80px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script>
        const app = {
            template: `
                <div class="box">
                    <h1>传智后台管理系统</h1>
                    <div class="box-head">
                        <ul class="list">
                            <li><router-link to="/user">用户管理</router-link></li>
                            <li><router-link to="/jurisdiction">权限管理</router-link></li>
                            <li><router-link to="/commodity">商品管理</router-link></li>
                            <li><router-link to="/orderForm">订单管理</router-link></li>
                            <li><router-link to="/system">系统管理</router-link></li>
                        </ul>
                        <div class="item">
                            <router-view></router-view>
                        </div>
                    </div>
                    <footer>版权信息</footer>
                </div>
            `
        };
        const user = {
            template: `
                <div>
                    <h3>用户管理区域</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="v in dataList" :key="v.id">
                                <td>{{v.id}}</td>    
                                <td>{{v.name}}</td>    
                                <td>{{v.age}}</td>  
                                <td><router-link :to="{name:'details',params:{id:v.id,name:v.name,age:v.age}}">详情</router-link></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `,
            data() {
                return {
                    dataList: [{
                        id: 1,
                        name: '张三',
                        age: 10
                    }, {
                        id: 2,
                        name: '李四',
                        age: 20
                    }, {
                        id: 3,
                        name: '王五',
                        age: 30
                    }, {
                        id: 4,
                        name: '赵六',
                        age: 40
                    }]
                }
            },
        };
        const jurisdiction = {
            template: `<div>
                    <h3>权限管理区域</h3>
                </div>`
        };
        const commodity = {
            template: `<div>
                    <h3>商品管理区域</h3>
                </div>`
        };
        const orderForm = {
            template: `<div>
                    <h3>订单管理区域</h3>
                </div>`
        };
        const system = {
            template: `<div>
                    <h3>系统管理区域</h3>
                </div>`
        };
        const details = {
            props: ['id', 'name', 'age'],
            template: `<div class="details">
                    <h3>详情页 编号:{{id}}   姓名:{{name}}   年龄:{{age}}</h3>
                    <button @click="$router.go(-1)">返回</button>
                </div>`
        };
        var router = new VueRouter({
            routes: [{
                path: '/',
                component: app,
                children: [{
                    path: '/user',
                    component: user,
                    name: 'user'
                }, {
                    path: '/jurisdiction',
                    component: jurisdiction,
                    name: 'jurisdiction'
                }, {
                    path: '/commodity',
                    component: commodity,
                    name: 'commodity'
                }, {
                    path: '/orderForm',
                    component: orderForm,
                    name: 'orderForm'
                }, {
                    path: '/system',
                    component: system,
                    name: 'system'
                }, {
                    path: '/details',
                    component: details,
                    name: 'details',
                    props: true
                }]
            }]
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            router,
        });
    </script>
</body>

</html>

</html>

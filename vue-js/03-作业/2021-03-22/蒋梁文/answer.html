<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/answer.css">
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var Tab = {
            template: `<div>
        <header class="header">传智后台管理系统</header>
        <div class="main">
        <div class="content left">
        <ul>
        <li><router-link to="/users">用户管理</router-link></li>
        <li><router-link to="/commodity">权限管理</router-link></li>
        <li><router-link to="/marketing">商品管理</router-link></li>
        <li><router-link to="/orders">订单管理</router-link></li>
        <li><router-link to="/system">系统设置</router-link></li>
        </ul>
        </div>
        <div class="content right"><div class="main-content">
        <router-view/>
        </div></div>
        </div>
        <footer class="footer">版权信息</footer>
        </div>`
        }
        var Users = {
            data() {
                return {
                    userlist: [{
                        id: 1,
                        name: '张三',
                        age: 10,
                    }, {
                        id: 2,
                        name: '李四',
                        age: 20,
                    }, {
                        id: 3,
                        name: '王五',
                        age: 30,
                    }, {
                        id: 4,
                        name: '赵六',
                        age: 40,
                    }]
                }
            },
            methods: {
                particulars(item) {
                    console.log(item.id)
                    this.$router.push('/userinfo/' + item.id + '/' + item.name + '/' + item.age);
                },
            },
            template: `<div>
        <h3>用户管理区域</h3>
        <table>
          <thead>
            <tr><th>编号</th><th>姓名</th><th>年龄</th><th>操作</th></tr>
          </thead>
          <tbody>
            <tr v-for="item in userlist" :key="item.id">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.age}}</td>
              <td class="">
                <a href="javascript:;" @click="particulars(item)">详情</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>`
        }
        var Useroperate = {
            props: ['id', 'name', 'age'],
            template: `<div>
					<table>
					  <thead>
						<tr><th>编号</th><th>姓名</th><th>年龄</th><th>操作</th></tr>
					  </thead>
					  <tbody>
					    <td>
						  <input type="text" :value="id"/>
						</td>
						<td>
						  <input type="text" :value="name"/>
						</td>
						<td>
						  <input type="text" :value="age"/>
						</td>
					  </tbody>
					</table>
				</div>`,
        }
        var UserInfo = {
            props: ['id', 'name', 'age'],
            template: `<div>
					<table>
					  <thead>
						<tr><th>编号</th><th>姓名</th><th>年龄</th><th>操作</th></tr>
					  </thead>
					  <tbody>
						  <td>{{id}}</td>
						  <td>{{name}}</td>
						  <td>{{age}}</td>
						  <td>
							<a href="javascript:;" @click="returns()">返回</a>
						  </td>
					  </tbody>
					</table>
				</div>`,
            methods: {
                returns() {
                    this.$router.go(-1);
                }
            }
        }
        var commodity = {
            template: `<div>
        <h2>权限管理区域</h2>
      </div>`
        }
        var marketing = {
            template: `<div>
        <h2>商品管理区域</h2>
      </div>`
        }
        var orders = {
            template: `<div>
        <h2>订单管理区域</h2>
      </div>`
        }
        var system = {
            template: `<div>
        <h2>系统设置区域</h2>
      </div>`
        }
        var router = new VueRouter({
            routes: [{
                path: '/',
                component: Tab,
                redirect: '/users',
                children: [{
                    path: '/users',
                    component: Users,
                }, {
                    path: '/userinfo/:id/:name/:age',
                    component: UserInfo,
                    props: true,
                }, {
                    path: '/Useroperate/:id/:name/:age',
                    component: Useroperate,
                    props: true,
                }, {
                    path: '/commodity',
                    component: commodity
                }, {
                    path: '/marketing',
                    component: marketing,
                }, {
                    path: '/orders',
                    component: orders,
                }, {
                    path: '/system',
                    component: system,
                }]
            }]
        })

        var vm = new Vue({
            el: '#app',
            router,
        })
    </script>

</body>

</html>

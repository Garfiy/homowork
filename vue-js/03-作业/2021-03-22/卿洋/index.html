<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list,
        .content {
            width: 200px;
            float: left;
            text-align: center;
        }
        
        .list {
            position: relative;
            left: 150px;
            margin-top: 100px;
        }
        
        h1 {
            text-align: center;
            height: 80px;
            line-height: 80px;
            background-color: gray;
        }
        
        table {
            position: relative;
            left: 100px;
            border: 1px solid gray;
        }
        
        th {
            border: 1px solid gray;
            width: 120px;
            background-color: rgb(209, 206, 206);
        }
        
        td {
            width: 120px;
            border: 1px solid rgb(182, 179, 179);
        }
        
        li {
            list-style: none;
            height: 40px;
            line-height: 40px;
            color: #fff;
            width: 100px;
            text-align: center;
            background-color: rgb(182, 178, 178);
        }
        
        .list a {
            text-decoration: none;
        }
        
        .content {
            width: 800px;
        }
        
        .content th {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="list">
            <ul>
                <li>
                    <router-link to="/user">用户管理</router-link>
                </li>
                <li>
                    <router-link to="/authority">权限管理</router-link>
                </li>
                <li>
                    <router-link to="/shop">商品管理</router-link>
                </li>
                <li>
                    <router-link to="/order">订单管理</router-link>
                </li>
                <li>
                    <router-link to="/system">系统设置</router-link>
                </li>
            </ul>
        </div>
        <div class="content">
            <router-view></router-view>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        let user = {
            template: `
                        <div>
                            <h1>用户管理区域</h1>
                            <table width="700" >
                                <tr>
                                    <th>编号</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>操作</th>
                                </tr>
                                <tbody>
                                    <tr v-for="(val,index) in list">
                                        <td>{{val.id}}</td>
                                        <td>{{val.name}}</td>
                                        <td>{{val.age}}</td>
                                        <td>
                                            <button @click="$router.push({path:'/msg',query:{id:val.id}})">详情</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <router-view></router-view>
                        </div>
                        `,
            data: function() {
                return {
                    list: [{
                        id: 1,
                        name: '张三',
                        age: 10,
                        dadaada: '详情'
                    }, {
                        id: 2,
                        name: '李四',
                        age: 20,
                        dadaada: '详情'
                    }, {
                        id: 3,
                        name: '王五',
                        age: 30,
                        dadaada: '详情'
                    }, {
                        id: 4,
                        name: '赵六',
                        age: 40,
                        dadaada: '详情'
                    }]
                }
            }
        }
        let msg = {
            template: `
                    <div>
                        <p>用户详情页---用户id为{{$route.query.id}}</p>
                        <button @click="($router.go(-1))">返回</button>
                    </div>`
        }
        let authority = {
            template: '<h1>权限管理区域</h1>'
        }
        let shop = {
            template: '<h1>商品管理区域</h1>'
        }
        let order = {
            template: '<h1>订单管理区域</h1>'
        }
        let system = {
            template: '<h1>用户管理区域</h1>'
        }
        let router = new VueRouter({
            routes: [{
                path: "/",
                redirect: "/user"
            }, {
                path: "/user",
                component: user,
            }, {
                path: "/msg",
                component: msg,
            }, {
                path: "/authority",
                component: authority
            }, {
                path: "/shop",
                component: shop
            }, {
                path: "/order",
                component: order
            }, {
                path: "/system",
                component: system
            }]
        });
        var vm = new Vue({
            el: '#app',
            data: {},
            router,
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .ul {
            width: 408px;
            height: 40px;
            border: 1px solid #ccc;
        }
        
        .ul li {
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: solid 1px orangered;
            float: left;
        }
        
        .ul .lis {
            background-color: darkorange;
        }
        
        .box {
            width: 410px;
            height: 300px;
        }
        
        .box .item {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .box .item img {
            width: 100%;
            height: 100%;
        }
        
        .box .pitch {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul class="ul">
            <li v-for="(item,index) in datas" :class="num==index ?list:''" @click="setLis(index)">{{item.name}}</li>
        </ul>
        <div class="box">
            <div v-for="(item,index) in datas" :class="num==index ?pitch:''" class="item"><img :src="item.img" alt=""></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                datas: [{
                    id: 1,
                    img: 'img/01.jpg',
                    name: '大怪兽'
                }, {
                    id: 2,
                    img: 'img/02.jpg',
                    name: '二怪兽'
                }, {
                    id: 3,
                    img: 'img/03.jpg',
                    name: '小怪兽'
                }, {
                    id: 4,
                    img: 'img/04.jpg',
                    name: '超小怪兽'
                }],
                num: 0,
                list: {
                    lis: true,
                },
                pitch: {
                    pitch: true
                }
            },
            methods: {
                setLis: function(i) {
                    this.num = i;
                },
            }
        })
    </script>
</body>

</html>

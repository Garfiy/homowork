<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #app {
            width: 300px;
            height: 330px;
            border: 1px solid gray;
            margin:  30px auto;
        }
        ul {
            width: 300px;
            height: 30px;
            

        }
        li {
            list-style: none;
            float: left;
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .tab {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in datas" :key="item.id" :class="{tab:num == item.id-1}" @click = "change(index)">
                {{item.name}}
            </li>
        </ul>
        <div>
            <img v-for="(item,index) in datas" :src="item.src" v-show="num == index">
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num :0,
                datas:[{
                    id:1,
                    name:"梦比优斯",
                    src:"https://img1.baidu.com/it/u=3628519667,1433128107&fm=26&fmt=auto&gp=0.jpg",
                },{
                    id:2,
                    name:"迪迦",
                    src:"https://img1.baidu.com/it/u=3324924436,1344858319&fm=26&fmt=auto&gp=0.jpg",
                },{
                    id:3,
                    name:"谭欢妮",
                    src:"https://img1.baidu.com/it/u=3069388068,1241580827&fm=26&fmt=auto&gp=0.jpg",
                },]
            },
            methods:{
                change:function(index){
                    this.num = index
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 2、使用组件 -->
        <!-- <my-compnent></my-compnent> -->
        <!-- <My-Compnent></My-Compnent> -->
        <!-- <button-counter></button-counter> -->
        <!-- <button-counter></button-counter> -->
        <my-component2></my-component2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 1、声明一个全局组件
        // Vue.component('my-compnent', {
        //     template: '<h1>hello word</h1>',
        // })

        // 驼峰命名时 每个大写字母前面都需要加一个中线符号
        Vue.component('MyCompnent', {
            template: '<h1>hello word</h1>',
        })

        Vue.component('button-counter', {
            template: '<button @click="onClickCount">{{count}}</button>',
            data: function() {
                return {
                    count: 0,
                }
            },
            methods: {
                onClickCount: function() {
                    this.count++;
                }
            }
        })

        new Vue({
            el: '#app',
            data: {

            },
            // 注册局部组件
            components: {
                // 键值对
                // 键：组件名称
                // 值：组件的内容
                'my-component2': {
                    // 模板
                    // template:的内容 最外必须只有一个元素节点
                    template: '<div><h2>hello word</h2><button @click="onClickNum">{{num}}</button></div>',
                    // 数据
                    data: function() {
                        return {
                            num: 0,
                        }
                    },
                    methods: {
                        // 方法
                        onClickNum: function() {
                            this.num++;
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <!-- v-model 本质是v-bind：value 是绑定了 select的value值 会根据选项变化自动变化 -->
        <!-- @change 监听select标签的value值变化 当value值变化时 就会触发onChangePro方法 -->
        <p>methods:</p>
        <p>省：<select name="" id="" v-model="pro">
            <!-- ：value=“key” 动态绑定每个选项的唯一标识 -->
            <!-- allData[0]是数据源中所有省份的数据对象 -->
            <!-- (value,key)中 value 是对象的值 key 是对象的键 key:value -->
            <option :value="key" v-for="(value,key) in allData[0]" :key="key">{{value}}</option>
        </select>
        </p>
        <p>市：<select name="" id="">
            <option :value="key" v-for="(value,key) in allData[0+','+pro]" :key="key">{{value}}</option>
        </select>
        </p>
        <p>县：
            <select name="" id="">
            <option :value="key" v-for="(value,key) in allData[0+','+pro+','+city]" :key="key">{{value}}</option>
        </select>
        </p>
    </div>
    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        console.log(data);
        new Vue({
            el: '#app',
            data: {
                allData: data,
                pro: '', //省的id
                city: '',
            },
            created: function() {
                this.pro = '110000';
                this.city = '110100';
            },
            watch: {
                pro: function(value) {
                    for (let key in this.allData[0 + ',' + value]) {
                        id = key;
                        break;
                    }
                    this.city = id;
                }
            }

        })
    </script>
</body>

</html>
